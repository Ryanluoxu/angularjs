<!doctype html>
<html>

<!-- two requirements to start using AngularJS -->

<head>
	<script src="scripts/angular.min.js"></script>	<!-- 1st requirement -->
	<script src="scripts/script.js"></script>
</head>

<body ng-app="myModule">	<!-- 2nd requirement: activate angular --> <!-- indicate module name -->

	<div ng-controller="myController">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" ng-model="customer.name"/></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" ng-model="customer.age"/></td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td>Name</td>
				<td>{{ customer.name }}</td>
			</tr>
			<tr>
				<td>Age</td>
				<td>{{ customer.age }}</td>
			</tr>
		</table>
	</div>
	
</body>
</html>
